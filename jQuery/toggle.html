<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").toggle("fast");
                });
            });
        </script>
    </head>
    <body>
        <p>可切换文本,点击即可</p>
        <button type="button">toggle</button>
    </body>
</html>
