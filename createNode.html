<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div id="mydiv">
        <p>这是一个段落</p>
        <p>这是另一个段落</p>
    </div>
</body>
<script>
    var para = document.createElement("p");
    var node = document.createTextNode("这是一个新的段落");
    para.appendChild(node);//为元素添加节点。
    var element = document.getElementById("mydiv");
    element.appendChild(para);
</script>
</html>
